<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage price item</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Manage price items </h1>
            <div class="card-body">
                <form th:action="@{/priceItems/update/{id} (id = ${priceItem.id})}" th:object="${priceItem}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="NAME"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="PRICE"/>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select class="form-control" name="location.id" th:field="*{location}">
                            <option th:value="*{location}" disabled selected>LOCATION</option>
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}">LOCATION</option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
