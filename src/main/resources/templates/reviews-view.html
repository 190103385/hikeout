<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Locations</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Reviews</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Rate</th>
      <th>Content</th>
      <th>Location</th>
      <th>User</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review: ${reviews}">
      <td th:text="${review.id}"></td>
      <td th:text="${review.rating}"></td>
      <td th:text="${review.content}"></td>
      <td th:text="${review.location.name}"></td>
      <td> <span th:text="${review.user.firstName}"/> <span th:text="${review.user.lastName}"/></td>
      <td th:text="${review.date}"></td>
      <td>
        <a th:href="@{/reviews/{id}/delete (id=${review.id})}" class="btn btn-danger"> DELETE </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
