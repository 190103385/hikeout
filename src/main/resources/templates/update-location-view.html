<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create/edit location</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Manage locations </h1>
      <div class="card-body">
        <form th:action="@{/locations/update/{id} (id = ${location.id})}" th:object="${location}" method="post">
          <div class="form-group">
            <label>Name</label>
            <input
                    type="text"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="NAME"/>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input
                    type="text"
                    name="description"
                    th:field="*{description}"
                    class="form-control"
                    placeholder="DESCRIPTION"/>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category.id" th:field="*{category}">
              <option th:value="*{category}" disabled selected>CATEGORY</option>
              <option th:each="category : ${categories}"
                      th:value="${category.id}"
                      th:text="${category.name}">CATEGORY</option>
            </select>
          </div>
          <div class="form-group">
            <label>Works from:</label>
            <input
                    type="text"
                    name="worksFrom"
                    th:field="*{worksFrom}"
                    class="form-control"
                    placeholder="START TIME"/>

          </div>
          <div class="form-group">
            <label>Works till:</label>
            <input
                    type="text"
                    name="worksTill"
                    th:field="*{worksTill}"
                    class="form-control"
                    placeholder="END TIME"/>
          </div>
          <div class="form-group">
            <label>Latitude</label>
            <input
                    type="number"
                    step="any"
                    name="lat"
                    th:field="*{lat}"
                    class="form-control"
                    placeholder="LAT"/>
          </div>
          <div class="form-group">
            <label>Longitude</label>
            <input
                    type="number"
                    step="any"
                    name="lon"
                    th:field="*{lon}"
                    class="form-control"
                    placeholder="LON"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary"> Submit </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
