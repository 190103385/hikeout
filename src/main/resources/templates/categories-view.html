<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Categories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Categories</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/categories/view/add}" class="btn btn-primary btn-sm mb-3"> Add category</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/view/update/{id} (id=${category.id})}" class="btn btn-primary"> UPDATE </a>
                <a th:href="@{/categories/{id}/delete (id=${category.id})}" th:method="post" class="btn btn-danger"> DELETE </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
