<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Users</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Moderators management</h1>
  </div>
  <div>
    <div style="margin-bottom: 15px">
      <form th:action="@{/users/moderators}" th:object="${users}" method="get">
            <span>
                <label for="search">Search: </label>
                <input id="search" type="text" name="name" placeholder="Search by email">
            </span>
        <button style="margin-left: 15px" type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
    <h3>Moderators</h3>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Fullname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="moderator: ${moderators}" th:unless="${moderator.isLocked} == true">
        <td th:text="${moderator.id}"></td>
        <td>
          <span th:text="${moderator.firstName}"/> <span th:text="${moderator.lastName}"/>
        </td>
        <td th:text="${moderator.username}"></td>
        <td th:text="${moderator.phone}"></td>
        <td>
          <a th:href="@{/users/moderators/{id}/delete (id=${moderator.id})}" class="btn btn-danger"> DELETE </a>
        </td>
      </tr>
      </tbody>
    </table>
</div>
</body>
</html>
